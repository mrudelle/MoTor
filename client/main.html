<head>
	<title>MoTor - MoneyTor</title>
</head>

<body>
	<header>
		<h1>
			MoTor
		</h1>
		<h3>
			Manage your expense
		</h3>
	</header>

	<form class="new-entry">
		<input type="text" name="text" placeholder="Type to add a new entry"/>
		<input type="number" name="val" placeholder="Value"/>
		<input type="date" name="date" placeholder="Date"/>
		<button type="submit">Add</button>
	</form>

	{{> entryList}}
</body>
